                                         <h4 class="title">Add Agar Installments</h4>

                                        <form name="agarAddForm" id="agarAddForm" onsubmit="return saveAgarDetail();" autocomplete="off">

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Booking No</label>
                                                        <select class="form-control" placeholder="Site Name" value="" id="type_id" onchange="loadBookingById(this.value)" required>
                                                            <option value=""></option>

                                                        </select>
                                                        
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">

                                                        <input type="text" class="form-control" placeholder="customer_name" readonly="" value="" id="customer_name" required>
                                                        <input type="hidden" name = "login_id" id="login_id"  value=""/>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        
                                            <div class="row">
                                                
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Installment Month</label>
                                                              <input type="text" class="form-control" placeholder="Installment Date" value="" id="inst_month" readonly>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Installment Amount</label>
                                                        <input type="number" pattern= "[0-9]"  class="form-control" placeholder="Installment Amount" value="" id="inst_amount"  required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Paid Months</label>
                                                              <input type="text" class="form-control" placeholder="Paid Months" value="" readonly id="paid_months">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Paid Amount</label>
                                                        <input type="text" class="form-control" placeholder="Paid Amount" value="" id="paid_amount" readonly>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                
                                                
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Balance Amount</label>
                                                        <input type="text" class="form-control" placeholder="Balance Amount" value="" id="balance_amount" readonly>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Total Amount</label>
                                                        <input type="text" class="form-control" placeholder="Total Amount" value="" disabled id="totalAmount" required>
                                                    </div>
                                                </div>
                                            </div>
